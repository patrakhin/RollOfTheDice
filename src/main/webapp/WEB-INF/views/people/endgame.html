<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <meta charset="UTF-8">
  <title>End game</title>
</head>
<body>
<h1>End game</h1>
<p>Game over</p>

<p>Player ID: <span th:text="${person.getId()}"></span></p>
<p th:text="${person.getName() + ', ' + person.getCell() + ', ' + person.getFirstDice() +
       ', ' + person.getSecondDice() + ', ' + person.getResult()}">VALUE</p>

</body>
</html>
